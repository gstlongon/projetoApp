<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
</head>
<body class="login__body">
    <div class="login__background">
        <div class="login__logo">
            <img class="login__logo-img" src="img/unimar-logo.png" alt="Logo Faculdade unimar ">
        </div>
        <div class="login__form-box">
            <div class="login__form">
                <div class="login__form-field">
                    <label class="form__label" for="name">Digite o usuário:</label>
                    <input class="form__input" id="name" type="text" placeholder="Digite o seu usuário">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="password">Digite a senha:</label>
                    <input class="form__input" id="password" type="password" placeholder="Digite a senha">
                </div>
                <div class="login__form-field">
                    <button class="form__btn">
                        ENTRAR
                    </button>
                </div>
                <a class="login__form-forgot" href="">Esqueci minha senha</a>
                <button class="login__form-register">Cadastrar novo usuário</button>
            </div>
            <div class="login__register-box">
                <div class="login__close">
                    <svg class="login__close-icon" width="800px" height="800px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="#000000" d="M764.288 214.592 512 466.88 259.712 214.592a31.936 31.936 0 0 0-45.12 45.12L466.752 512 214.528 764.224a31.936 31.936 0 1 0 45.12 45.184L512 557.184l252.288 252.288a31.936 31.936 0 0 0 45.12-45.12L557.12 512.064l252.288-252.352a31.936 31.936 0 1 0-45.12-45.184z"/></svg>
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="name">Nome completo:</label>
                    <input class="form__input" id="name" type="text" placeholder="Digite o nome completo">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="date">Data de nascimento:</label>
                    <input class="form__input" id="date" type="date" placeholder="">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="ra">RA:</label>
                    <input class="form__input" id="ra" type="number" placeholder="Digite o seu RA">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="user">Nome do usuário:</label>
                    <input class="form__input" id="user" type="text" placeholder="Digite o Nome do usuário">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="register-password">Senha:</label>
                    <input class="form__input" id="register-password" type="password" placeholder="Digite a senha">
                </div>
                <div class="login__form-field">
                    <label class="form__label" for="confirm-password">Cofirme a senha:</label>
                    <input class="form__input" id="confirm-password" type="password" placeholder="Confirme a senha">
                </div>
                <div class="login__form-field">
                    <button class="form__btn">
                        REGISTRAR
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="login__icon">
            <img class="login__icon-img" src="img/icone-login.png" alt="">
        </div> -->
        <div class="login__icon">
            <img class="login__icon-img" src="img/icone-login2.png" alt="">
        </div>
    </div>
</body>
<script src="/main.js"></script>
</html>
