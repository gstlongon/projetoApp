<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
</head>
<body class="login__body">
    <div class="login__background">
        <div class="login__logo">
            <img class="login__logo-img" src="img/unimar-logo.png" alt="Logo Faculdade unimar ">
        </div>
        <div class="login__form">
            <div class="login__form-field">
                <label class="form__label" for="name">Digite o usuário</label>
                <input class="form__input" id="name" type="text" placeholder="Digite o seu usuário">
            </div>
            <div class="login__form-field">
                <label class="form__label" for="password">Digite o usuário</label>
                <input class="form__input" id="password" type="password" placeholder="Digite o seu usuário">
            </div>
            <div class="login__form-field">
                <button class="form__btn">
                    ENTRAR
                </button>
            </div>
        </div>
        <div class="login__icon">
            <img class="login__icon-img" src="img/icone-login.png" alt="">
        </div>
    </div>
</body>
</html>
